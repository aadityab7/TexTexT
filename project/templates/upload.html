{% block title %}TexTexT - Upload Files{% endblock %}

{% block content %}

                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <p>
                    1. Upload Files

                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <p>
                    2. Define Fields
                </p>
            </div>
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
            </svg>
            <div class="flex flex-col items-center gap-2">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <p>
                    3. Select AI
                </p>
            </div>
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
            </svg>
            <div class="flex flex-col items-center gap-2">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <p>
                    4. Result
                </p>
            </div>
        </div>

        <hr class="my-5">

        <div class="flex justify-between w-full">
            <h1 class="text-2xl font-bold">
                Upload Files
            </h1>

            <form action="/upload_images" method="post" enctype="multipart/form-data">
                <input id="fileInput" type="file" name="file" style="display:none;" onchange="this.form.submit()">
                <button id='my_button' type="button" onclick="document.getElementById('fileInput').click()" class="px-4 py-2 bg-[#9B60FF] rounded-lg">
                    <p>Upload More Files</p>
                </button>
            </form>
            <input type="file" id="file-input" multiple style="display: none;">
        </div>
        
        <hr class="my-5">

        <div class="w-full bg-[#292929] h-fit p-4 rounded-lg">
            <div class="w-full">
                {{ table|safe }}
            </div>
        </div>

        <hr class="my-5">

        <!-- Adjusted the alignment of the button -->
        <div class="flex justify-between">
            <p>
                Upload Files (Images, pdfs, ...) or drop a file, paste image or URL
            </p>
            <a href="#">
                <button type="button" class="px-4 py-2 bg-[#9B60FF] rounded-lg mb-10">
                    <p>Next</p>
                </button>
            </a>
        </div>
    </div>
</div>
